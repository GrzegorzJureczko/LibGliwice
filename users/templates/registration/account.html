{% extends 'base.html' %}

        <div class="row">
            <div class="col">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"><p>Witaj, {{ user.username|default:'Guest' }}!</p></h5>

                        <a href="{% url 'users:password_change' %}" class="btn btn-info">Zmień hasło</a>

                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
